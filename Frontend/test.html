<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Toalettkartan Malmö</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- LEaflet Plugins-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <!-- lokal CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awsome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="logotype">
    <h1>Skit<span class="dots">...</span></h1>
    <h1>ENKELT</h1>
</div>
    <div id="sidebar">
        <div class="sort-tab-group">
            <button id="sortName" class="tab-buttons active">
                <i class="fa-solid fa-toilet"></i> Distans.
            </button>
            <button id="sortScore" class="tab-buttons">
                <i class="fa-solid fa-crown"></i> Greatest Shits!
            </button>
            <button id="sortDankness" class="tab-buttons">
                <i class="fa-solid fa-dumpster"></i> Sunkigaste?
            </button>
        </div>
        <div class="search-section">
            <input type="text" id="toiletSearch" placeholder="Sök efter toalett...">
        </div>
            <div class="content">
                <div class="filters">
                    <div class="icon-row">
                        <label class="icon-filter">
                            <input type="checkbox" id="filterTable" autocomplete="off" hidden>
                            <i class="fa-solid fa-baby-carriage"></i>
                            <span>Skötbord</span>
                        </label>
                        <label class="icon-filter">
                            <input type="checkbox" id="markerFilter" autocomplete="off" hidden>
                            <i class="fa-solid fa-location-crosshairs"></i>
                            <span>Sök i område</span>
                        </label>
                        <label class="icon-filter">
                            <input type="checkbox" id="routingToggle" autocomplete="off" hidden>
                            <i class="fa-solid fa-route"></i>
                            <span>Vägbeskrivning</span>
                        </label>
                    </div>
                    <div class="slider-container" id="rangeSliderContainer" style="display: none;">
                        <label for="rangeSlider">Sökradie runt markör: <span class="slider-value"><span id="rangeNumber">1500</span> m</span></label>
                        <div class="slider-group">
                            <input type="range" id="rangeSlider" min="100" max="8000" value="1500" step="100">
                        </div>
                    </div>

                    <div class="slider-container">
                        <label for="filterAmount">Antal tillgängliga toaletter: <span class="slider-value"><span id="toiletAmount">1</span> st</span></label>
                        <div class="slider-group">
                            <input type="range" id="filterAmount" min="1" max="8" value="1" step="1">
                        </div>
                    </div>
                </div>
                <h3 id="toilet-amount">Antal Httade Toaletter: <span id="toilet-count">0</span></h3>
            </div>
        <ul id="toa-list"></ul>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Plugins -->
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/lrm-graphhopper/dist/lrm-graphhopper.min.js"></script>
    <!-- lokal JS -->
    <script src="script.js"></script>

</body>

</html>
